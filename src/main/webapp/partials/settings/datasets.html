
<h2>Dataset Management</h2>

<div ng-controller="ModalWindow">
<button type="button" class="btn btn-large btn-primary" ng-click="AddNewDataset()">Add new dataset</button>

<div class="modal fade" id="modalWindow">
    
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h5 class="modal-title green bold">Edit dataset</h5>

        <div class="modal-body">
        </div>
        <div class="modal-footer">

        </div>
        
  	</div><!-- /.modal -->
</div>
