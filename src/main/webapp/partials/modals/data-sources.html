

<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h3>Edit Dataset</h3>
</div>

<div class="modal-body" ng-controller="DataSourceTabCtrl	">   
  <div ng-model="tabs.index" bs-tabs>
    <div ng-repeat="tab in tabs" data-title="{{tab}}">
 
    </div>        
  </div>

<!-- Form to add/edit a Sparql endpoint -->
  <div ng-show="tabs.active() == 'SPARQL Endpoint'">
	  <form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="description" class="col-lg-2 control-label">Description</label>
		    <div class="col-lg-10">
		      <input type="text" class="form-control" id="description" placeholder="Description">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="URL" class="col-lg-2 control-label">URL</label>
		    <div class="col-lg-10">
		      <input type="text" class="form-control" id="URL" placeholder="URL">
		    </div>
		  </div>
		</form>
  </div>
 
 <!-- Form to add/edit a Relational Database -->
  <div ng-show="tabs.active() == 'Relational Database'">
  	<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="description" class="col-lg-2 control-label">Description</label>
		    <div class="col-lg-10">
		      <input type="text" class="form-control" id="description" placeholder="Email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="server" class="col-lg-2 control-label">Server</label>
		    <div class="col-lg-10">
		      <input type="text" class="form-control" id="server" placeholder="Server">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="database" class="col-lg-2 control-label">Database</label>
		    <div class="col-lg-10">
		      <input type="text" class="form-control" id="database" placeholder="Database">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="driver" class="col-lg-2 control-label">Driver</label>
		    <div class="col-lg-10">
		      <input type="text" class="form-control" id="driver" placeholder="Driver">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="user" class="col-lg-2 control-label">User</label>
		    <div class="col-lg-10">
		      <input type="text" class="form-control" id="user" placeholder="User">
		    </div>
		  </div>
		  		  <div class="form-group">
		    <label for="password" class="col-lg-2 control-label">Password</label>
		    <div class="col-lg-10">
		      <input type="text" class="form-control" id="password" placeholder="Password">
		    </div>
		  </div>
		</form>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn" ng-click="hide()">Close</button>
  <button class="btn btn-primary" ng-click="modal.saved=true;hide()">Save changes</button>
</div>
