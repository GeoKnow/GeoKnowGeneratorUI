<div class="row contents">

  	<div class="col-lg-2">
			
			<div class="panel-group" id="accordion" ng-controller="SettingsMenuCtrl">
			  <div class="panel panel-default" ng-repeat="item in items">
				  <div class="panel-heading" ng-controller="SidebarCtrl">
					  <h5 ng-class="{selected:isSelected('{{item.url}}')}" class="panel-title">
				        <a class="accordion-toggle" href="{{item.route}}">{{item.name}}</a>
				      </h5>
				  </div>
			  	</div>
			</div>
			
		</div>
		
	  <div class="col-lg-10 contents" app-view-segment="1">
	  	
	  <h2>General Settings</h2>
	   

		<form class="form-horizontal InputForm col-xs-11" ng-controller="GeneralSettingsCtrl">

 			<div class="form-group">
		    <label class="col-xs-2" for="inputPassword">Uri base</label>
		    <div class="col-xs-10">
		       <input type="text" class="form-control" name="uriBase" id="uriBase" ng-model="settings.uribase">
		  	</div>
		  </div>

		  <div class="form-group">
		    <label class="col-xs-2" for="inputPassword">Export Current Settings</label>
		    <div class="col-xs-10">
		      <input type="radio" name="optionsRadios" id="optionsRadios1" value="xml/rdf">RDF/XML
				  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">NTriples
		    </div>
		  </div>

		  <div class="form-group">
    		<div class="col-lg-offset-2 col-xs-10">
      		<button class="btn btn-success" ng-click="export()" >Export</button>
    		</div>
  		</div>	
		</form>

		</div>

</div>
