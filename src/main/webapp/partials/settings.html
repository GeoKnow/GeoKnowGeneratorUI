<div class="container">
  <div class="row">
  	<div class="col-md-3">
			
			<div class="panel-group" id="accordion" ng-controller="SettingsMenuCtrl">
			  <div class="panel panel-default" ng-repeat="item in items">
				  <div class="panel-heading" ng-controller="SidebarCtrl">
					  <h5 ng-class="{selected:isSelected('{{item.route}}')}" class="panel-title">
				        <a href="{{item.route}}">{{item.name}}</a>
				      </h5>
				  </div>
			  	</div>
			</div>
			
		</div>
		
	  <div class="col-md-9" app-view-segment="1">
	  	
	  <h2>General Settings</h2>
	   
		<form class="form-horizontal">

		  <div class="control-group">
		    <label class="control-label" for="inputPassword">Export Current Settings</label>
		    <div class="controls">
		      <label class="radio ">
					  <input type="radio" name="optionsRadios" id="optionsRadios1" value="xml/rdf">RDF/XML</label>
					<label class="radio ">
					  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">NTriples</label>
		      <button type="submit" class="btn">Export</button>
		    </div>
		  </div>
		</form>


	 
		</div>
  </div>
</div>
