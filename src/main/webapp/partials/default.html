  <div class="contents">
  	<div class="col-xs-2 sidebar">
			
			<div class="panel-group" id="accordion" ng-controller="StackMenuCtrl">
			  <div class="panel panel-default" ng-repeat="group in groups">
				  <div class="panel-heading">
					  <h5 class="panel-title">
				        <span class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#{{group.id}}">
				          {{group.title}}
				        </span>
				      </h5>
				  </div>
				  <div id="{{group.id}}" class="panel-collapse collapse" ng-controller="SidebarCtrl">
					  <div class="list-item" ng-class="{selected:isSelected('{{item.url}}')}" ng-repeat="item in group.items">
							<h6>
                                <a ng-show="item.route!=null" class="list-group-item" target="{{item.target}}" href="{{item.route}}">{{item.name}}</a>
                                <a ng-show="item.route==null" class="list-group-item" data-toggle="modal" href="" ng-click="setDirectUrl('{{item.url}}'); openModal('fullModalDirect');">{{item.name}}</a>
                            </h6>
					  </div>
				  </div>
			  	</div>

                <div class="modal" id="fullModalDirect">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" ng-click="close('#fullModalDirect')" aria-hidden="true">&times;</button>
                            <h5 class="modal-title green bold">Faceted Search</h5>
                        </div>
                        <div class="modal-body">
                            <modal-iframe></modal-iframe>
                        </div>
                    </div>
                </div>
			</div>
			
		</div>

	  <div class="col-xs-10 contents" app-view-segment="1">
	  	<div class="col-xs-8">
 		<h3 class="green bold">Ontos Linked Data Suite</h3>
 		<br>
	  	</div>
	  	<!-- Subscribe to all flash messages. -->
		<div flash-alert active-class="in alert" class="fade" duration="0">
			<button type="button" class="close" ng-click="hide()">&times;</button>
		  <span class="alert-message">{{flash.message}}</span>
		</div>
	    </div>
  </div>
