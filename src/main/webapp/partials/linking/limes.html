<div class="contents" ng-controller="LimesCtrl">
	<h3 class="green bold">LIMES</h3>
	<form class="form-inline InputForm col-xs-10" role="form">
	<div class="row">
	<div class="col-lg-6">
		<h5 class="green bold">Source Data</h5>
	</div>
	<div class="col-lg-6">
		<h5 class="green bold">Target Data</h5>
	</div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-1">
	    <label for="SourceServiceURI">Endpoint URL</label>
	    </div>
	    <div class="col-lg-5">
	    <input class="form-control input-sm" id="SourceServiceURI" ng-model="SourceServiceURI"></input>
	    </div>
	    <div class="col-lg-1">
	    <label for="TargetServiceURI">Endpoint URL</label>
	    </div>
	    <div class="col-lg-5">
	    <input class="form-control input-sm" id="TargetServiceURI" ng-model="TargetServiceURI"></input>
	    </div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-1">
	    <label for="SourceGraph">Graph</label>
	    </div>
	    <div class="col-lg-5">
	    <input class="form-control input-sm" id="SourceGraph" ng-model="SourceGraph"></input>
	    </div>
	    <div class="col-lg-1">
	    <label for="TargetGraph">Graph</label>
	    </div>
	    <div class="col-lg-5">
	    <input class="form-control input-sm" id="TargetGraph" ng-model="TargetGraph"></input>
	    </div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-1">
	    <label for="SourceVar">Variable</label>
	    </div>
	    <div class="col-lg-5">
	    <input class="form-control input-sm" id="SourceVar" ng-model="SourceVar"></input>
	    </div>
	    <div class="col-lg-1">
	    <label for="TargetVar">Variable</label>
	    </div>
	    <div class="col-lg-5">
	    <input class="form-control input-sm" id="TargetVar" ng-model="TargetVar"></input>
	    </div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-1">
	    <label for="SourceSize">Pagesize</label>
	    </div>
	    <div class="col-lg-5">
	    <input class="form-control input-sm" id="SourceSize" ng-model="SourceSize"></input>
	    </div>
	    <div class="col-lg-1">
	    <label for="TargetSize">Pagesize</label>
	    </div>
	    <div class="col-lg-5">
	    <input class="form-control input-sm" id="TargetSize" ng-model="TargetSize"></input>
	    </div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-1">
	    <label for="SourceRestr">Restriction</label>
	    </div>
	    <div class="col-lg-5">
	    <input class="form-control input-sm" id="SourceRestr" ng-model="SourceRestr"></input>
	    </div>
	    <div class="col-lg-1">
	    <label for="TargetRestr">Restriction</label>
	    </div>
	    <div class="col-lg-5">
	    <input class="form-control input-sm" id="TargetRestr" ng-model="TargetRestr"></input>
	    </div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-1">
	    <label for="SourceProp">Property</label>
	    </div>
	    <div class="col-lg-5">
	    <input class="form-control input-sm" id="SourceProp" ng-model="SourceProp"></input>
	    </div>
	    <div class="col-lg-1">
	    <label for="TargetProp">Property</label>
	    </div>
	    <div class="col-lg-5">
	    <input class="form-control input-sm" id="TargetProp" ng-model="TargetProp"></input>
	    </div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-1">
	    <label for="SourceGraph">Metric</label>
	    </div>
	    <div class="col-lg-11">
	    <input class="form-control input-sm" id="SourceRelation" ng-model="facete.service"></input>
	    </div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-1">
	    <label for="SourceGraph">Output</label>
	    </div>
	    <div class="col-lg-11">
	    <select class="form-control input-sm" id="SourceRelation" ng-model="facete.service"></select>
	    </div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-1">
	    <label for="SourceGraph">Execution</label>
	    </div>
	    <div class="col-lg-11">
	    <select class="form-control input-sm" id="SourceRelation" ng-model="facete.service"></select>
	    </div>
	</div>
	<br>
	<div class="row">
	<div class="col-lg-6">
		<h5 class="green bold">Acceptance Settings</h5>
	</div>
	<div class="col-lg-6">
		<h5 class="green bold">Review Settings</h5>
	</div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-1">
	    <label for="SourceGraph">Threshold</label>
	    </div>
	    <div class="col-lg-5">
	    <input class="form-control input-sm" id="SourceThresh" ng-model="facete.service"></input>
	    </div>
	    <div class="col-lg-1">
	    <label for="TargetGraph">Threshold</label>
	    </div>
	    <div class="col-lg-5">
	    <input class="form-control input-sm" id="TargetThresh" ng-model="facete.service"></input>
	    </div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-1">
	    <label for="SourceGraph">Relation</label>
	    </div>
	    <div class="col-lg-5">
	    <input class="form-control input-sm" id="SourceRelation" ng-model="facete.service"></input>
	    </div>
	    <div class="col-lg-1">
	    <label for="TargetGraph">Relation</label>
	    </div>
	    <div class="col-lg-5">
	    <input class="form-control input-sm" id="TargetRelation" ng-model="facete.service"></input>
	    </div>
	</div>
	<br>
	<div class="row">
	<div class="col-lg-6">
		<h5 class="green bold">Prefixes</h5>
	</div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-1">
	    <label for="prefix-1">rdf:</label>
	    </div>
	    <div class="col-lg-11">
	    <input class="form-control input-sm" id="prefix-1" ng-model="facete.service"></input>
	    </div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-1">
	    <label for="prefix-1">rdfs:</label>
	    </div>
	    <div class="col-lg-11">
	    <input class="form-control input-sm" id="prefix-2" ng-model="facete.service"></input>
	    </div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-1">
	    <label for="prefix-1">owl:</label>
	    </div>
	    <div class="col-lg-11">
	    <input class="form-control input-sm" id="prefix-3" ng-model="facete.service"></input>
	    </div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-1">
	    <label for="prefix-1">dc-terms:</label>
	    </div>
	    <div class="col-lg-11">
	    <input class="form-control input-sm" id="prefix-4" ng-model="facete.service"></input>
	    </div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-1">
	    <label for="prefix-1">dbpedia-o:</label>
	    </div>
	    <div class="col-lg-11">
	    <input class="form-control input-sm" id="prefix-5" ng-model="facete.service"></input>
	    </div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-1">
	    <label for="prefix-1">dbpedia-p:</label>
	    </div>
	    <div class="col-lg-11">
	    <input class="form-control input-sm" id="prefix-6" ng-model="facete.service"></input>
	    </div>
	</div>
	<br>
	<form class="pull-left col-xs-6" role="form">
	  <div class="form-group">
	  <a class="btn btn-primary btn-large" ng-click="StartLimes">Start LIMES</a>
	  </div>
	  </div>
	</div>
	</form>
</div>
