<div class="contents" ng-controller="LimesCtrl" ng-init="StartLimes()">

<!-- Subscribe to all flash messages. -->
	<div flash-alert active-class="in" class="alert fade" duration="0">
		<button type="button" class="close" ng-click="hide()">&times;</button>
  	<span class="alert-message">{{flash.message}}</span>
	</div>

	<h3 class="green bold">LIMES</h3>
	<b>Link Discovery Framework for Metric Spaces</b>
	<br>
	<br>

<form class="form-inline InputForm col-xs-11" role="form" ng-show="inputForm">
	<div class="row">
		<div class="col-xs-11">
		<div class="progress progress-striped active" ng-show="showProgress">
		<div class="progress-bar progress-bar-info"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
		</div>
		</div>
		</div>
	</div>
	<div class="row">
	<div class="col-xs-11" ng-show="showProgress">
		<b>This might take a while... Please keep this browser window open. You can view and save the results here when execution is complete.</b>
	</div>
	</div>
</form>
	
<form class="form-horizontal InputForm col-xs-11" role="form" ng-show="reviewForm">
	<div class="row">
		<h5 class="green bold">Results</h5>
	</div>
	<br>
	<div class="row">
	    <label for="ReviewResults">Results for review</label>
	    <textarea class="form-control boldtext" id="ReviewResults" ng-model="limes.reviewResults"></textarea>
	</div>
	<br>
	<div class="row">
	    <label for="AcceptedResults">Accepted Results</label>
	    <textarea class="form-control boldtext" id="AcceptedResults" ng-model="limes.acceptedResults"></textarea>
	</div>
	<br>
	<br>

	<br>

  <div class="row">
		<div class="pull-left" style="padding-left:0">
			  <a class="btn btn-sm btn-primary" ng-click="save()">Save results in new graphs</a>
		</div>
	</div>
</form>
</div>
