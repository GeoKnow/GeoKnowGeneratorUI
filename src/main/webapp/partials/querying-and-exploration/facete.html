<div ng-controller="ModalWindow">
	
    
    <div class="col-lg-8">
	<h3 class="green bold">Facete</h3>
	
    <b>A tool for exploring (geographical) Linked Data datasets on the Web</b>
    <br>
    <br>
    <p>To get started select a data set from the drop down menu.</p>
	<form class="form-horizontal InputForm" role="form" ng-controller="FaceteFormCtrl">
	  <div class="form-group">
	    <label for="ServiceURI">Service URI</label>
	    <input type="url" class="form-control" id="ServiceURI" disabled="disabled" ng-model="facete.service"></input>
	  </div>
	
	<div class="form-group">
	    <label for="DataSet">DataSet</label>
			<select id="DataSet" class="form-control" ng-model="facete.dataset" 
			ng-options="namedgraph.name as namedgraph.name for namedgraph in namedGraphs" required>
			</select>
	</div>

	  <div class="form-group">
	  <a class="btn btn-success btn-large" ng-click="OpenFullWindow('modalWindow')">Launch Facete</a>
	  </div>
	</form>
	</div>

  <!-- Modal -->
  <div class="modal fade" id="modalWindow" ng-controller="FaceteFormCtrl">
    
        <div class="modal-header">
          <button type="button" class="close" ng-click="close('modalWindow')" aria-hidden="true">&times;</button>
          <h5 class="modal-title green bold">Facete</h5>
        </div>
        <div class="modal-body">
        <ng-portlet></ng-portlet>
        <!-- <iframe id="mod-frame" src="http://[2001:638:902:2010:0:168:35:114]:8080/facete/?service-uri={{facete.service}}&default-graph-uri={{facete.dataset}}"></iframe> -->
        <!-- http://localhost:8080/facete/?service-uri=http://localhost:8890/sparql&default-graph-uri=http://localhost/lod2democonfiguration -->
        <!--  http://[2001:638:902:2010:0:168:35:114]:8080/facete/?service-uri=http://localhost:8890/sparql&default-graph-uri=http://localhost/lod2democonfiguration -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-sm btn-success" ng-click="close('modalWindow')">Close</button>
        </div>
        
  	</div><!-- /.modal -->
  </div>
