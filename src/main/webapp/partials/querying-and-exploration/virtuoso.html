
<div ng-controller="VirtuosoCtrl">
  <div class="col-lg-8">
  	<h3 class="green bold">{{component.label}}</h3>


    <dl class="dl-horizontal">
      <dt>Version:</dt><dd>{{component.version}}</dd>
      <dt>Homepage:</dt><dd>{{component.homepage}}</dd>
    </dl>

    <h4>Launch SPARQLEndPoint Services</h4>

    <form name="virtuosoForm" class="form-horizontal InputForm" role="form" novalidate>
      <div class="form-group">
        <label for="Endpoint">Endpoint</label>
        <input type="url" class="form-control" id="Endpoint" disabled="disabled" ng-model="virtuoso.service"></input>
      </div>
      <div class="form-group">
        <label for="DataSet">DataSet</label>
        <select id="DataSet" class="form-control" ng-model="virtuoso.dataset" ng-options="namedgraph.name as namedgraph.name for namedgraph in namedGraphs" required>
        </select>
      </div>
      <div class="form-group">
        <a class="btn btn-success btn-large" data-toggle="modal" ng-click="setUrl(); openModal();">Launch</a>
      </div>
   
      <!-- <a class="btn btn-success btn-large" data-toggle="modal" ng-click="openModal();">Launch</a> -->
    </form>

  </div>
  <!-- Modal -->
  <div class="modal fade" id="fullModal">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h5 class="modal-title green bold">Virtuoso SPARQLEndpoint</h5>
    </div>
    <div class="modal-body">
      <modal-iframe></modal-iframe>
    </div>     
  </div><!-- /.modal -->  
</div>
