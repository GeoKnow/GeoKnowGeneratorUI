
<div ng-controller="VirtuosoCtrl">
  <div class="col-lg-8">
  	<h3 class="green bold">{{component.label}}</h3>


    <dl class="dl-horizontal">
      <dt>Version:</dt><dd>{{component.version}}</dd>
      <dt>Homepage:</dt><dd>{{component.homepage}}</dd>
    </dl>

    <h4>Launch SPARQLEndPoint Services</h4>

    <form name="virtuosoForm" class="form-horizontal InputForm col-xs-11"  role="form" novalidate>
     <div class="form-group">
        <label class="col-xs-2" for="availableEndponts">Endpoint</label>
        <div class="col-xs-10">
           <select id="availableEndponts" class="form-control" ng-model="url" 
                ng-options="c.serviceUrl as (c.label + ': ' + c.serviceUrl) for c in services" required>
          </select> 
        </div>
      </div>

      <a class="btn btn-success btn-large" data-toggle="modal" ng-click="openModal();">Launch</a>
    </form>

  </div>
  <!-- Modal -->
  <div class="modal fade" id="fullModal">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h5 class="modal-title green bold">Virtuoso SPARQLEndpoint</h5>
    </div>
    <div class="modal-body">
      <modal-iframe></modal-iframe>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn-sm btn-success" data-dismiss="modal">Close</button>
    </div>       
  </div><!-- /.modal -->  
</div>
