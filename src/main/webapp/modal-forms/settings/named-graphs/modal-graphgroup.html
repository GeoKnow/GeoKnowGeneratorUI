
<div class="modal-content">
<form name="graphgroupForm" class="form-horizontal InputForm" role="form" novalidate>
  <div class="modal-header">
      <h3 class="modal-title">{{modaltitle}}</h3>
  </div>
  <div class="modal-body">
  
  		<div class="form-group">
                  <label class="col-xs-2 control-label">Name</label>
                  <div class="col-xs-10">
                      <input type="text" class="form-control" id="name" name="name" ng-model="graphgroup.name" ng-disabled="!isNewGroup" required regex-validate="identifier" unique-identifier/>
                      <div class="error"  ng-show="graphgroupForm.name.$dirty && graphgroupForm.name.$invalid">Invalid field:
                          <span ng-show="graphgroupForm.name.$error.required || graphgroupForm.name.$error.regexValidate">Malformed, only letters and numbers allowed</span>
                          <span ng-show="graphgroupForm.name.$error.uniqueIdentifier">Id already exists</span>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="name" class="col-xs-2 control-label">Label</label>
                  <div class="col-xs-10">
                      <input type="text" class="form-control" id="label" name="label" ng-model="graphgroup.label" required />
                      <div class="error"  ng-show="graphgroupForm.label.$dirty && graphgroupForm.label.$invalid">Invalid field:
                          <span ng-show="graphgroupForm.label.$error.required">Label required</span>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="description" class="col-xs-2 control-label" >Description</label>
                  <div class="col-xs-10">
                      <input type="text" class="form-control" name="description" id="description" ng-model="graphgroup.description" required />
                      <div class="error"  ng-show="graphgroupForm.description.$dirty && graphgroupForm.description.$invalid">Invalid field:
                          <span ng-show="graphgroupForm.description.$error.required">Description missing</span>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-xs-2 control-label">Created</label>
                  <div class="col-xs-10">
                      <p class="form-control-static">{{graphgroup.created}}</p>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-xs-2 control-label">Modified</label>
                  <div class="col-xs-10">
                      <p class="form-control-static">{{graphgroup.modified}}</p>
                  </div>
              </div>
              <div class="row">
                  <label class="col-xs-2 text-left">Graphs</label>
                  <div class="col-xs-10">
                      <div ng-repeat="graph in allgraphs">
                          <input type="checkbox" ng-checked="graphgroup.namedGraphs.indexOf(graph.name) > -1" ng-click="toggleGraph(graph.name)"/>{{graph.name}}
                      </div>
                  </div>
              </div>
        
       
  
    
  </div>
  <div class="modal-footer">
      <button class="btn btn-success" ng-click="ok()" ng-disabled="graphgroupForm.$invalid">OK</button>
     				<button class="btn btn-default" ng-click="cancel()">Cancel</button>
  </div>
</form>
</div>
