
<div class="modal-content">
<form name="userForm" class="form-horizontal InputForm" role="form" novalidate>
  <div class="modal-header">
      <h3 class="modal-title">{{modaltitle}}</h3>
  </div>
  <div class="modal-body">
  
  		
       <div class="form-group" ng-show="!isNew">
                    <label class="col-xs-2 control-label">User Id</label>
                    <div class="col-xs-10">
                        <p class="form-control-static">{{user.profile.accountURI}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-xs-2 control-label">Username</label>
                    <div class="col-xs-10">
                        <input type="text" id="username" name="username" class="form-control" ng-model="user.profile.username" ng-disabled="!isNew" required/>
                        <div class="error" ng-show="userForm.username.$dirty && userForm.username.$invalid">Invalid field:
                            <span ng-show="userForm.username.$error.required">Username required</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-xs-2 control-label">Email</label>
                    <div class="col-xs-10">
                        <input type="email" id="email" name="email" class="form-control" ng-model="user.profile.email" ng-disabled="!isNew" required/>
                        <div class="error" ng-show="userForm.email.$dirty && userForm.email.$invalid">Invalid field:
                            <span ng-show="userForm.email.$error.required">Email missing</span>
                            <span ng-show="userForm.email.$error.email">Malformed email</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                      <label for="role" class="col-xs-2 control-label">Role</label>
                      <div class="col-xs-10">
                          <select class="form-control" id="role" name="role" ng-model="user.profile.role" ng-options="role.uri as role.name for role in allroles | orderBy:'name'" required></select>
                          <div class="error" ng-show="userForm.role.$dirty && userForm.role.$invalid">Invalid field:
                              <span ng-show="userForm.role.$error.required">Role missing</span>
                          </div>
                      </div>
                 </div>
     
  
    
  </div>
  <div class="modal-footer">
      <button class="btn btn-success" ng-click="ok()" ng-disabled="roleForm.$invalid">OK</button>
     				<button class="btn btn-default" ng-click="cancel()">Cancel</button>
  </div>
</form>
</div>
