
<div class="modal-content">
<form name="urlform" class="form-horizontal InputForm" role="form" novalidate>
  <div class="modal-header">
      <h3 class="modal-title">{{modaltitle}} {{service.uri | shortenURI }} </h3>
  </div>
  <div class="modal-body">
  
        <div class="form-group">
            <label for="url" class="col-xs-2 control-label">URL</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="url" name="url" ng-model="service.serviceUrl" required />
                <div class="error" ng-show="urlform.url.$dirty && urlform.url.$invalid">Invalid field:
                    <span ng-show="urlform.url.$error.required" >Name</span>
                </div>
            </div>
        </div>
  
    
  </div>
  <div class="modal-footer">
      <button class="btn btn-success" ng-click="ok()" ng-disabled="urlform.$invalid" >OK</button>
     				<button class="btn btn-default" ng-click="cancel()" >Cancel</button>
  </div>
</form>
</div>
