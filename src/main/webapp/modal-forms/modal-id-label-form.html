
<div class="modal-content">
<form name="id-label-form" class="form-horizontal InputForm" role="form" novalidate>
  <div class="modal-header">
      <h3 class="modal-title">{{modaltitle}}</h3>
  </div>
  <div class="modal-body">
  
  		
       <div class="form-group">
            <label class="col-xs-2 control-label">Identifier</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="id" name="id" ng-model="resource.id" required regex-validate="identifier"/>
                <div class="error" ng-show="id-label-form.id.$dirty && id-label-form.id.$invalid">Invalid field:
                    <span ng-show="id-label-form.id.$error.required || id-label-form.id.$error.regexValidate">Malformed, only letters and numbers allowed</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="label" class="col-xs-2 control-label">Label</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="label" name="label" ng-model="resource.label" required />
                <div class="error" ng-show="id-label-form.label.$dirty && id-label-form.label.$invalid">Invalid field:
                    <span ng-show="id-label-form.label.$error.required" >Name</span>
                </div>
            </div>
        </div>
  
    
  </div>
  <div class="modal-footer">
      <button class="btn btn-success" ng-click="ok()" ng-disabled="id-label-form.$invalid" >OK</button>
     				<button class="btn btn-default" ng-click="cancel()" >Cancel</button>
  </div>
</form>
</div>
