<!-- SignUp Modal Form -->  
<div class="modal-content">
  <form name="signUpForm" class="form-horizontal InputForm" role="form" novalidate>
    <div class="modal-header">
      <h3 class="modal-title green bold">Register</h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <div class="col-lg-10">
          <input type="text" id="username" name="username" class="form-control" placeholder="Username" ng-model="signUp.username" required unique-user-name/>
          <div class="error" ng-show="signUpForm.username.$dirty && signUpForm.username.$invalid">Invalid:
            <span ng-show="signUpForm.username.$error.required">Enter a username</span>
            <span ng-show="signUpForm.username.$error.uniqueUserName">User already exists</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10">
          <input type="email" id="email" name="email" class="form-control" placeholder="E-mail address" ng-model="signUp.email" required unique-email/>
          <div class="error" ng-show="signUpForm.email.$dirty && signUpForm.email.$invalid">Invalid:
            <span ng-show="signUpForm.email.$error.required">Enter your email address</span>
            <span ng-show="signUpForm.email.$error.email">This is not a valid email address</span>
            <span ng-show="signUpForm.email.$error.uniqueEmail">Email already exists</span>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-success" ng-click="ok()" ng-disabled="signUpForm.$invalid || isRegistering">Register</button>
     	<button class="btn btn-default" ng-click="cancel()" ng-disabled="isRegistering">Cancel</button>
     	<span ng-show="isRegistering">Registering...</span>
  	</div>

  <!--   <div class="modal-footer">
      <button type="submit" class="btn-sm btn-success" ng-click="createAccount();" ng-disabled="signUpForm.$invalid || isRegistering">Register</button>
      <button type="button" class="btn-sm btn-default" ng-click="close('#modalSignUp')" ng-disabled="isRegistering">Cancel</button>
      <span ng-show="isRegistering">Registering...</span>
    </div> -->
  </form>
</div>
