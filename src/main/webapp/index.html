	<div class="modal fade" id="modalLogin" modal-focus="#login">
	<div class="modal-dialog">
    <div class="modal-content">
	<form name="loginForm" class="form-horizontal InputForm" role="form" ng-show="currentAccount.username==null">
			<div class="modal-header">
                <button type="button" class="close" ng-click="close('#modalLogin')" aria-hidden="true">&times;</button>
                <h5 class="modal-title green bold" data-i18n="_login_"></h5>
            </div>
            <div class="modal-body">

										<div class="form-group">
                                            <label class="sr-only" for="login" data-i18n="_username-email_"></label>
                                            <input type="text" class="form-control col-xs-3 input-sm" id="login" data-i18n-attr="_username-email_|placeholder" ng-model="login.username" autofillable required>
                                            <div class="error" ng-show="loginForm.login.$dirty && loginForm.login.$invalid">{{'_invalid-field-message_' | i18n}}:
                                                <span ng-show="loginForm.login.$error.required" data-i18n="_username-missed-message_"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="password" data-i18n="_password_"></label>
                                            <input type="password" class="form-control col-xs-3 input-sm" id="password" data-i18n-attr="_password_|placeholder" ng-model="login.password" autofillable required>
                                        </div>
                                        <div class="error" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">{{'_invalid-field-message_' | i18n}}:
                                            <span ng-show="loginForm.password.$error.required" data-i18n="_password-missed-message_"></span>
                                        </div>
             </div>

             <div class="modal-footer">
                <button type="submit" class="btn-sm btn-primary" ng-click="login();" ng-disabled="loginForm.$invalid" data-i18n="_sign-in_"></button>
                <button type="button" class="btn-sm btn-default" ng-click="close('#modalLogin')" data-i18n="_cancel_"></button>
            </div>
    </form>
    </div>
    </div>
	</div>

    <div class="modal fade" id="modalSignUp" modal-focus="#username">
    <div class="modal-dialog">
    <div class="modal-content">
        <form name="signUpForm" class="form-horizontal InputForm" role="form">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('#modalSignUp')" aria-hidden="true">&times;</button>
                <h5 class="modal-title green bold" data-i18n="_register_"></h5>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="username" class="col-lg-2 control-label" data-i18n="_username_"></label>
                    <div class="col-lg-10">
                        <input type="text" id="username" name="username" class="form-control" data-i18n-attr="_username_|placeholder" ng-model="signUp.username" required/>
                        <div class="error"  ng-show="signUpForm.username.$dirty && signUpForm.username.$invalid">{{'_invalid-field-message_' | i18n}}:
                            <span ng-show="signUpForm.username.$error.required" data-i18n="_username-missed-message_"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-lg-2 control-label" data-i18n="_email_"></label>
                    <div class="col-lg-10">
                        <input type="email" id="email" name="email" class="form-control" data-i18n-attr="_email_|placeholder" ng-model="signUp.email" required/>
                        <div class="error" ng-show="signUpForm.email.$dirty && signUpForm.email.$invalid">{{'_invalid-field-message_' | i18n}}:
                            <span ng-show="signUpForm.email.$error.required" data-i18n="_email-missed-message_"></span>
                            <span ng-show="signUpForm.email.$error.email" data-i18n="_malformed-email-message_"></span>
                        </div>
                    </div>
                </div>
             </div>
             <div class="modal-footer">
                <button type="submit" class="btn-sm btn-primary" ng-click="createAccount();" ng-disabled="signUpForm.$invalid" data-i18n="_register_"></button>
                <button type="button" class="btn-sm btn-default" ng-click="close('#modalSignUp')" data-i18n="_cancel_"></button>
            </div>
        </form>
    </div>
    </div>
    </div>

      <div class="modal fade" id="modalRestorePassword" modal-focus="#uname">
      <div class="modal-dialog">
    	<div class="modal-content">
          <form name="restorePasswordForm" class="form-horizontal InputForm" role="form">
              <div class="modal-header">
                  <button type="button" class="close" ng-click="close('#modalRestorePassword')" aria-hidden="true">&times;</button>
                  <h5 class="modal-title green bold" data-i18n="_request-password_"></h5>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                      <label for="uname" class="col-lg-4 control-label" data-i18n="_username-email_"></label>
                      <div class="col-lg-8">
                          <input type="text" id="uname" name="uname" class="form-control" data-i18n-attr="_username-email_|placeholder" ng-model="restorePassword.username" required/>
                          <div class="error" ng-show="restorePasswordForm.username.$dirty && restorePasswordForm.username.$invalid">{{'_invalid-field-message_' | i18n}}:
                              <span ng-show="restorePasswordForm.username.$error.required" data-i18n="_username-email-missed-message_"></span>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="submit" class="btn-sm btn-primary" ng-click="restorePassword();" ng-disabled="restorePasswordForm.$invalid" data-i18n="_request-password_"></button>
                  <button type="button" class="btn-sm btn-default" ng-click="close('#modalRestorePassword')" data-i18n="_cancel_"></button>
              </div>
          </form>
      </div>
