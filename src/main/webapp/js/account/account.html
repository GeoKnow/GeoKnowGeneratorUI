  </div>


  <h2>User Account</h2>

  <div class="col-lg-8">
    <table class="table table-bordered" ng-if="currentAccount.username">
      <tr>
        <td>Username:</td>
        <td>{{currentAccount.username}}</td>
      </tr>
      <tr>
        <td>E-mail address:</td>
        <td>{{currentAccount.email}}</td>
      </tr>
    </table>

    <button type="button" class="btn-sm btn-success" data-toggle="modal" data-target="#modalChangePassword" ng-if="currentAccount.username">Change password</button>
  </div>
  <div class="modal fade" id="modalChangePassword">
    <div class="modal-dialog">
      <div class="modal-content">
        <form name="changePasswordForm" class="form-horizontal InputForm" role="form">
          <div class="modal-header">
            <button type="button" class="close" ng-click="close('#modalLogin')" aria-hidden="true">&times;</button>
            <h5 class="modal-title green bold">Change password</h5>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="oldPassword" class="col-lg-2 control-label">Old password</label>
              <div class="col-lg-10">
                <input type="password" id="oldPassword" name="oldPassword" class="form-control" placeholder="Old password" ng-model="password.oldPassword" required/>
                <div class="error" ng-show="changePasswordForm.oldPassword.$dirty && changePasswordForm.oldPassword.$invalid">Invalid:
                  <span ng-show="changePasswordForm.oldPassword.$error.required">Specify old password</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="newPassword" class="col-lg-2 control-label">New password</label>
              <div class="col-lg-10">
                <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="New password" ng-model="password.newPassword" required/>
                <div class="error" ng-show="changePasswordForm.newPassword.$dirty && changePasswordForm.newPassword.$invalid">Invalid:
                  <span ng-show="changePasswordForm.newPassword.$error.required">Specify new password</span>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn-sm btn-success" ng-click="changePassword();" ng-disabled="changePasswordForm.$invalid">Change</button>
            <button type="button" class="btn-sm btn-default" ng-click="close('#modalLogin')">Cancel</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
</div>
