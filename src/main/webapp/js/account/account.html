<div class="col-xs-offset-2" ng-controller="AccountCtrl">

  <h3 class="green bold">User Account</h3>

  <div class="row col-lg-8" id="accountdata">
    <table class="table table-bordered" >
      <tr>
        <td>Username:</td>
        <td>{{account.getUsername()}}</td>
      </tr>
      <tr>
        <td>E-mail address:</td>
        <td>{{account.getEmail()}}</td>
      </tr>
      <tr>
        <td>Role:</td>
        <td>{{account.getRole().name}}</td>
      </tr>
      <tr>
        <td>Settings Graph:</td>
        <td>{{account.getSettingsGraph()}}</td>
      </tr>
    </table>

  <button type="button" class="btn-sm btn-primary btn-success" ng-click="changePassword()" >Change password</button>
  </div>
    
</div>
