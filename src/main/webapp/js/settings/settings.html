<div class="contents">

	<div class="col-xs-2">
		
		<div class="panel-group" id="accordion" ng-controller="SettingsMenuCtrl">
		  <div class="panel panel-default" ng-repeat="item in items" ng-show="showItem(item)">
			  <div class="panel-heading" ng-controller="SidebarCtrl">
				  <h5 ng-class="{selected:isSelected('{{item.url}}')}" class="panel-title">
			        <a class="accordion-toggle" href="{{item.route}}">{{item.name}}</a>
			      </h5>
			  </div>
		  	</div>
		</div>
	</div>
		
	<div class="col-xs-10 contents" app-view-segment="1" ng-controller="GeneralSettingsCtrl" >
	  
    <h3 class="green bold">Generator Settings</h3>

	
		<table class="table table-bordered" style="width:60%">
    	<tr>
        <td>URI Base:</td><td>{{settings.uriBase}}</td>
        </tr>
        <tr>
        <td>Settings Graph:</td><td>{{settings.settingsGraph}}</td>
        </tr>
        <tr>
        <td>Endpoint:</td><td>{{settings.endpointService}}</td>
        </tr>
        <td>Workbench URL:</td><td>{{settings.workbenchUrl}}</td>
        </tr>
    </table>
	</div>

</div>
