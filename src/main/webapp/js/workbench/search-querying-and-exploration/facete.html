
<div class="col-lg-8" ng-controller="FaceteFormCtrl">
  
  <h3 class="green bold">{{component.label}}</h3>

  <dl class="dl-horizontal">
    <dt>Version:</dt><dd>{{component.version}}</dd>
    <dt>Homepage:</dt><dd>{{component.homepage}}</dd>
  </dl>

  <p>A tool for exploring (geographical) Linked Data datasets on the Web. To get started select a data set from the drop down menu.</p>
  <form class="form-horizontal InputForm" role="form">
    <div class="form-group">
      <label for="Endpoint">Endpoint</label>
      <input type="url" class="form-control" id="Endpoint" disabled="disabled" ng-model="facete.service"></input>
    </div>
    <div class="form-group">
      <label for="DataSet">DataSet</label>
      <div class="input-group">
          <select id="DataSet" class="form-control" ng-model="facete.dataset" ng-options="namedgraph.name as namedgraph.name for namedgraph in namedGraphs" required></select>
          <span class="input-group-btn">
              <button type="button" class="btn btn-link reset" ng-click="refreshGraphList()">
                  <i class="glyphicon glyphicon-refresh" aria-hidden="false"></i>
              </button>
          </span>
      </div>
    </div>
    <div class="form-group">
      <a class="btn btn-success btn-large" data-toggle="modal" ng-click="setUrl(); openModal();">Launch Facete</a>
    </div>
  </form>

  <!-- Modal -->
  <div class="modal fade" id="fullModal">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" ng-click="close('#fullModal')" aria-hidden="true">&times;</button>
      <h5 class="modal-title green bold">Facete</h5>
    </div>
    <div class="modal-body">
      <modal-iframe></modal-iframe>
    </div>
 </div>  
 </div><!-- /.modal -->
</div>
