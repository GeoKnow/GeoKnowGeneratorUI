
<div ng-controller="VirtuosoCtrl">
  <div class="col-lg-8">
  	<h3 class="green bold">{{component.label}}</h3>


    <dl class="dl-horizontal">
      <dt>{{'_version_' | i18n}}:</dt><dd>{{component.version}}</dd>
      <dt>{{'_homepage_' | i18n}}:</dt><dd>{{component.homepage}}</dd>
    </dl>

    <h4>Launch SPARQLEndPoint Services</h4>

    <form name="virtuosoForm" class="form-horizontal InputForm" role="form" novalidate>
      <div class="form-group">
        <label for="Endpoint" data-i18n="_endpoint_"></label>
        <input type="url" class="form-control" id="Endpoint" disabled="disabled" ng-model="virtuoso.service"/>
      </div>
      <div class="form-group">
        <label for="DataSet" data-i18n="_dataset_"></label>
        <div class="input-group">
            <select id="DataSet" class="form-control" ng-model="virtuoso.dataset" ng-options="namedgraph.name as namedgraph.name for namedgraph in namedGraphs" required></select>
            <span class="input-group-btn">
                <button type="button" class="btn btn-link reset" ng-click="refreshGraphList()">
                    <i class="glyphicon glyphicon-refresh" aria-hidden="false"></i>
                </button>
            </span>
        </div>
      </div>
      <div class="form-group">
        <a class="btn btn-success btn-large" data-toggle="modal" ng-click="setUrl(); openModal();" data-i18n="_launch_"></a>
      </div>
   
      <!-- <a class="btn btn-success btn-large" data-toggle="modal" ng-click="openModal();">Launch</a> -->
    </form>

  </div>
  <!-- Modal -->
  <div class="modal fade" id="fullModal">
    <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" ng-click="close('#fullModal')" aria-hidden="true">&times;</button>
      <h5 class="modal-title green bold">Virtuoso SPARQLEndpoint</h5>
    </div>
    <div class="modal-body">
      <modal-iframe></modal-iframe>
    </div>
    </div>
  </div><!-- /.modal -->  
</div>
