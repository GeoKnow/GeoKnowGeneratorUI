  <div class="contents" ng-controller="WorkbenchCtrl">
      <button class="btn btn-primary btn-large" ng-click="toggleStackMenu()" data-i18n="{{toggleButtonName}}"></button>
  	<div class="col-xs-2 sidebar" ng-show="showStackMenu">
			
			<div class="panel-group" id="accordion" ng-controller="StackMenuCtrl">
			  <div class="panel panel-default" ng-repeat="group in groups | filter:showGroup">
				  <div class="panel-heading">
					  <h5 class="panel-title">
				        <span class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#{{group.id}}" data-i18n="{{group.title}}"></span>
				      </h5>
				  </div>
				  <div id="{{group.id}}" class="panel-collapse collapse" ng-controller="SidebarCtrl">
					  <div class="list-item" ng-class="{selected:isSelected('{{item.url}}')}" ng-repeat="item in group.items | filter:showItem">
							<h6>
                                <a ng-show="item.route" class="list-group-item" target="{{item.target}}" href="{{item.route}}" data-i18n="{{item.name}}"></a>
                                <a ng-show="!item.route && item.url" class="list-group-item" data-toggle="modal" href="" ng-click="setDirectUrl('{{item.url}}'); setModalTitle('{{item.modaltitle}}'); openModal('fullModalDirect');" data-i18n="{{item.name}}"></a>
                                <a ng-show="!item.route && !item.url && item.modalId" class="list-group-item" data-toggle="modal" href="" data-target="{{item.modalId}}" data-i18n="{{item.name}}"></a>
							</h6>
					  </div>
				  </div>
			  	</div>

                <div class="modal" id="fullModalDirect">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" style="float:left" ng-click="close('#fullModalDirect')" aria-hidden="true">&times;</button>
                            <button type="button" class="close" ng-click="close('#fullModalDirect')" aria-hidden="true">&times;</button>
                            <h5 class="modal-title green bold" data-i18n="{{modaltitle}}"></h5>
                        </div>
                        <div class="modal-body">
                            <modal-iframe></modal-iframe>
                        </div>
                    </div>
                </div>

                <ng-include src="'js/workbench/extraction-and-loading/reindex.html'"></ng-include>
			</div>

		</div>

	  <div id="segment1" class="col-xs-10 contents" app-view-segment="1">
	  	<div class="col-xs-8">
 		<h3 class="green bold" data-i18n="_home-title_"></h3>
 		<br>
	  	</div>

  </div>
</div>
