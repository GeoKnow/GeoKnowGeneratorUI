<div class="col-lg-8" ng-controller="DataSimulatorCtrl">

  <component-header></component-header>

  <h4>Simulation</h4>

  <form class="form-horizontal InputForm" role="form" name="simulatorForm" novalidate>
  	
		<div class="form-group">
      <label class="col-xs-2 control-label" >News Extractor Status</label>
      <ul class="col-xs-2 list-group">
        <li class="list-group-item list-group-item-info">None</li>
        <!-- <li class="list-group-item list-group-item-success">Cras sit amet nibh libero</li>
        <li class="list-group-item list-group-item-warning">Porta ac consectetur ac</li>
        <li class="list-group-item list-group-item-danger">Vestibulum at eros</li> -->
      </ul>      
    </div>

    <div class="form-group">
      <label class="col-xs-2 control-label" >Data Simulator Status</label>
      <ul class="col-xs-2 list-group">
        <li class="list-group-item list-group-item-info">None</li>
        <!-- <li class="list-group-item list-group-item-success">Cras sit amet nibh libero</li>
        <li class="list-group-item list-group-item-warning">Porta ac consectetur ac</li>
        <li class="list-group-item list-group-item-danger">Vestibulum at eros</li> -->
      </ul>
    </div>

		<div class="form-group">
      <label for="startDate" class="col-xs-2 control-label" >Start date</label>
      <div class="col-xs-8">
				<div class="dropdown">
				  <a class="dropdown-toggle" id="startDate" role="button" data-toggle="dropdown" data-target="#" href="#">
				    <div class="input-group"><input type="text" class="form-control" mo-change-proxy="dateRange.startDate" mo-date-input="YYYY-MM-DD" data-ng-model="dateRange.startDate"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
				    </div>
				  </a>
				  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
				    <datetimepicker data-ng-model="dateRange.startDate"  data-datetimepicker-config="{ minView:'day', dropdownSelector: '#startDate' }"/>
				  </ul>
				</div>
				<div class="error" ng-show="simulatorForm.start.$dirty && simulatorForm.start.$invalid">Invalid:
    			<span ng-show="simulatorForm.start.$error.required"> Missing start date</span>
      	</div>
    	</div>
    </div>


    <div class="form-group">
      <label for="endDate" class="col-xs-2 control-label" >End date</label>
      <div class="col-xs-8">
				<div class="dropdown">
				  <a class="dropdown-toggle" id="endDate" role="button" data-toggle="dropdown" data-target="#" href="#">
				    <div class="input-group"><input type="text" class="form-control" mo-change-proxy="dateRange.endDate" mo-date-input="YYYY-MM-DD" data-ng-model="dateRange.endDate"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
				    </div>
				  </a>
				  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
				    <datetimepicker data-ng-model="dateRange.endDate" data-datetimepicker-config="{ minView:'day', dropdownSelector: '#endDate' }"/>
				  </ul>
				</div>
				<div class="error" ng-show="simulatorForm.start.$dirty && simulatorForm.start.$invalid">Invalid:
    			<span ng-show="simulatorForm.start.$error.required"> Missing end date</span>
      	</div>
    	</div>
    </div>

		<div class="form-group">
			<label for="interval" class="col-xs-2 control-label">Interval</label>
      <div class="col-xs-8">
        <input type="text" class="form-control" id="interval" disabled="disabled" ng-model="simulation.interval" required></input>
      </div>
    </div>

    <source-graph has-changed="updateProductsList()" graph-info="source.products"></source-graph>

		<div class="form-group" ng-show="source.products.graph!=''">
			<label for="interval" class="col-xs-2 control-label">Product</label>
			<div class="col-sm-8">
		  	<select id="products" name="products" class="form-control" ng-model="simulation.productUri" ng-options="c.label for c in products" required></select>
	  	</div>
		</div>

		<source-graph has-changed="updateManufacturerList()" graph-info="source.suppliers"></source-graph>
		
		<div class="form-group" ng-show="manufacturer.length>0">
      <label class="col-xs-2 control-label" >News about suppliers:</label>
      <div class="col-xs-8">
      	<ul><li ng-repeat="m in manufacturer" >{{m}}</li></ul>
			</div>
    </div>


		<target-graph graph-info="target"></target-graph>


  	<div class="form-group">
			<div class="col-sm-2"></div>
	  	<div class="input-group col-sm-8">
      	<button class="btn btn-success" ng-click="startDataSimulator()" ng-disabled="simulatorForm.$invalid">Start Data Simulator</button>
     	</div>
    </div>

 
  </form>

</div>
